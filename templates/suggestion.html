<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Suggestion </title>
</head>
<body>
<form NAME = "REGFORM" METHOD = "POST" action = /suggestion >
<div class="contact-form">
        <h2 class = "section-name"> Liked/Disliked something? let us know </h2>
        <p>Your name please? </p>
        <input type = "text" placeholder="Your name here" name = "name" autocomplete="off">
        <p> Tell us what you feel about out project </p>
        <textarea type = "text" placeholder="Write here " name = "feedback" autocomplete="off" rows=35 cols=150 autofocus=autofocus onfocus="this.value=''" required>  </textarea>

        <button type = "submit" VALUE = "Submit" > Submit </button>
</div>
</form>
</body>
</html>
